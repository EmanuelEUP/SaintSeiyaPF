<!-- SECCIÓN 01 -->

<div class="bgsection04">

    <div *ngIf="!characterLoaded" class="py-5">

        <div class="d-flex justify-content-center text-warning">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    </div>


    <div class="container-fluid" *ngIf="characterLoaded && classes">


        <div class="row">

            <div class="col-12">

                <form>

                    <div class="form-row">

                        <div class="form-group col-md-6 ml-3">
                            <label for="inputEmail4" class="text-warning font01">Search : </label>
                            <input type="text" class="form-control form-control-sm bg-transparent border border-warning text-warning font-weight-bold font01" id="IDFRM_BUSCAR" name="IDFRM_BUSCAR" [(ngModel)]="query" (ngModelChange)="searchEvent()">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputPassword4" class="text-warning font01">Classes :</label>
                            <select class="form-control form-control-sm bg-transparent border border-warning text-warning font-weight-bold" id="IDFRM_GENDER" name="IDFRM_CLASSES" [(ngModel)]="classesfilter" (ngModelChange)="onClassesEvent()">
                                <option value="" selected>All</option>
                                <option *ngFor="let class of classesNames" value="{{class.name}}">{{class.singular}}</option> 
                              </select>
                        </div>

                    </div>


                </form>

            </div>


        </div>


        <div class="row">

            <div class="col-12 col-sm-12">

                <div class="container-fluid">

                    <div class="row">

                        <!--  | genderCharacter: gender | status: statusFilters-->

                        <div class="col-12 col-sm-6 my-2" *ngFor="let classfull of classes | searchClasses: query">

                            <div class="card mb-3 rounded border-warning bg-transparent text-white">
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img src="{{classfull.image}}" width="100%" height="233" alt="...">
                                    </div>
                                    <div class="col-md-8">

                                        <div class="card-body">

                                            <p class="text-warning font-weight-bold">{{ classfull.id }}) {{ classfull.name | titlecase }}</p>

                                            <p class="font01" style="font-size: small;">
                                                <b class="font03">Cloth:</b> {{classfull.cloth}}<br>
                                                <b class="font03">Class:</b> {{classfull.class}}<br>
                                                <b class="font03">Rank:</b> {{classfull.rank}}<br>
                                                <b class="font03">Symbol:</b> {{classfull.symbol}}<br>
                                                <b class="font03">Symbol:</b> {{classfull.symbolTag}}<br>
                                                <b class="font03">Debut:</b> {{classfull.debut}}<br>
                                                <b class="font03">Autor:</b> {{classfull.artist.name}}<br>
                                            </p>


                                        </div>

                                        <div class="card-footer bg-transparent border-warning">
                                            <button type="button" class="btn btn-warning w-100 mt-2 font-weight-bold font03" value="{{ classfull.characterId }}" (click)="getCharactersDetail(classfull.characterId)">SEE DETAIL</button>
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>


                    </div>


                </div>

            </div>
        </div>

    </div>

</div>

<!-- FIN SECCIÓN -->
