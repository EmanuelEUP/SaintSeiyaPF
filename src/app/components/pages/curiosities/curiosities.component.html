<!-- SECCIÓN 01 -->

<div class="bgsection04">

    <div *ngIf="!loading" class="py-5">

        <div class="d-flex justify-content-center text-warning">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    </div>


    <div class="container-fluid" *ngIf="loading && curiosities">

        <div class="row">

            <div class="col-12 col-sm-12">

                <div class="container-fluid">

                    <div class="row">

                        <!-- | status: statusFilters-->

                        <div class="col-12 col-sm-12 my-2" *ngFor="let data of curiosities ">

                            <div class="card mb-3 rounded border-warning bg-transparent text-white">
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img src="{{characters[(data.id)].image}}" class="card-img" width="100%" height="300">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title text-warning font-weight-bold font03">{{ data.id }}) {{ data.subTitle | titlecase }}</h5>
                                            <p class="card-text font01"> {{ data.description }}) </p>

                                        </div>

                                        <div class="card-footer bg-transparent border-warning">
                                            <button type="button" class="btn btn-warning w-100 mt-2 font-weight-bold font03" value="{{ data.id }}" (click)="getCharactersDetail(data.id)">SEE DETAIL</button>
                                        </div>

                                    </div>
                                </div>
                            </div>



                        </div>


                    </div>


                </div>

            </div>
        </div>

    </div>

</div>

<!-- FIN SECCIÓN -->
